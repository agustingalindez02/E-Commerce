<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Panel de Control</title>
</head>

<body>
    <main>
        <section>
            <form>
                <label for="">Agregar productos</label>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid">
                        <option value="shorts">Shorts</option>
                        <option value="jeans">Jeans</option>
                        <option value="cargos">Cargos</option>
                        <option value="remeras">Remeras</option>
                        <option value="camisas">Camisas</option>
                    </select>
                    <label for="floatingSelectGrid">Seleccione una prenda</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="Precio" id="precio">
                    <label for="floatingInputGrid">Precio</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="Stock" id="stock">
                    <label for="floatingInputGrid">Stock</label>
                </div>
                <div>
                    <button id="agregar">Agregar</button>
                </div>
            </form>
        </section>
        <section>
            <div>
                <div>
                    <h1>lista de productos</h1>
                </div>
                <div>
                    <ul id="lista">
                
                    </ul>
                </div>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
