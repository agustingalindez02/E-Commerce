<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assetts/layer-group-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Panel de Control</title>
</head>

<body>
    <main>
        <section class="formulario">
            <form id="form" action="" method="">
                <h2>Agregar productos</h2>
                <div class="form-floating">
                    <select class="form-select" id="categoria">
                        <option value="shorts">Shorts</option>
                        <option value="jeans">Jeans</option>
                        <option value="cargos">Cargos</option>
                        <option value="remeras">Remeras</option>
                        <option value="camisas">Camisas</option>
                    </select>
                    <label for="floatingSelectGrid">Seleccione una categoria</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="color">
                        <option value="negro">Negro</option>
                        <option value="blanco">Blanco</option>
                        <option value="azul">Azul</option>
                        <option value="verde">Verde</option>
                        <option value="amarillo">Amarillo</option>
                    </select>
                    <label for="floatingSelectGrid">Seleccione un Color</label>
                </div>
                <div class="form-floating">
                    <input required type="text" class="form-control" placeholder="Nombre" id="nombre">
                    <label for="floatingInputGrid">Nombre</label>
                </div>
                <h5>Seleccione talles disponibles</h5>
                <div id="talles">
                    <div class="form-check">
                        <input class="form-check-input talle" type="checkbox" value="s" id="talle-s">
                        <label class="form-check-label" for="flexCheckDefault">
                            S
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input talle" type="checkbox" value="m" id="talle-m" >
                        <label class="form-check-label" for="flexCheckChecked">
                            M
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input talle" type="checkbox" value="l" id="talle-l">
                        <label class="form-check-label" for="flexCheckDefault">
                            L
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input talle" type="checkbox" value="xl" id="talle-xl">
                        <label class="form-check-label" for="flexCheckChecked">
                            XL
                        </label>
                    </div>
                </div>
                <div class="form-floating">
                    <input required type="number" class="form-control" placeholder="Precio" id="precio">
                    <label for="floatingInputGrid">Precio</label>
                </div>
                <div class="form-floating">
                    <input required type="number" class="form-control" placeholder="Stock" id="stock">
                    <label for="floatingInputGrid">Stock</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="descripcion" id="descripcion" cols="30"
                        placeholder="descripcion"></textarea>
                    <label for="floatingInputGrid">Descripcion</label>
                </div>
                <div class="form-floating">
                    <input required type="file" class="form-control" id="imagen">
                    <label id="label-imagen" for="floatingInputGrid">Subir imagen</label>
                </div>
                <div>
                    <button type="submit" id="agregar">Agregar</button>
                </div>
            </form>
            <div class="lista-de-productos">
                <div>
                    <h1>lista de productos</h1>
                </div>
                <div class="lista">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Categoria</th>
                                <th scope="col">Color</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Talles</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Imagen</th>
                            </tr>
                        </thead>
                        <tbody id="lista">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../src/panel-de-control.js"></script>
</body>

</html>
